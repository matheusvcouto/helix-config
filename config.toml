theme = "carbon"

[editor]
line-number = "relative"
cursorline = true # real√ßa a linha atual
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-inlay-hints = true
inlay-hints-length-limit = 33

[editor.inline-diagnostics]
cursor-line = "hint"  # Mostra erros inline na linha do cursor principal. Use "warning" para incluir warnings, ou "hint" para todos.

[keys.insert]
C-space = "completion"
# C-k = "signature_help"
C-left = "move_prev_word_start"
C-right = "move_next_word_start"
C-backspace = "delete_word_backward"
C-h = "delete_word_backward"
C-del = "delete_word_forward"
C-l = "delete_word_forward"
C-z = "undo"
